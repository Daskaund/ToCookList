<ion-header>

  <ion-navbar>
    <ion-title>laboratoire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item *ngFor="let categorie of ingredientsList | async">
    <h5>{{ categorie.familleMere }}</h5>

      <ion-item *ngFor="let sousCategorie of categorie.typeMere">

        <!--S'il n'y a pas de sous catégorie (légumes / fruits)-->
        <ion-item *ngIf="!sousCategorie.famille">
          <h5>{{sousCategorie.typeName}}</h5>
        </ion-item>

        <h5>{{ sousCategorie.famille }}</h5>

          <ion-item *ngFor="let sousType of sousCategorie.sousType">
            <h5>{{ sousType.typeName }}</h5>
          </ion-item>

      </ion-item>

  </ion-item>

</ion-content>
